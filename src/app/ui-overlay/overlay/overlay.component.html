@if (_open()) {
  <div cdkTrapFocus cdkTrapFocusAutoCapture class="background" (click)="close($event)">
    <div class="overlay" (click)="_preventClose = $event">
      <button aria-label="Close overlay" class="close with-outline" (click)="close()">
        <img src="/imgs/icons/close-sm.svg" alt="Close" />
      </button>

      <div class="content">
        <ng-content />
      </div>
    </div>
  </div>
}
