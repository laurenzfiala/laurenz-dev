<a [routerLink]="link" [tabindex]="disabled() ? -1 : 0" [class.--disabled]="disabled()">
  @if (thumbnailSrc) {
    <img [src]="thumbnailSrc" class="aspect-square w-[4rem] md:w-[5rem] rounded-full me-2" />
  }

  <div class="ms-2 overflow-hidden">
    <strong class="block ellipsis">{{ heading }}</strong>
    <div class="text-muted text-sm ellipsis">{{ subheading }}</div>
  </div>
</a>
<div class="text-muted text-sm mt-4">
  <ng-content></ng-content>
</div>
