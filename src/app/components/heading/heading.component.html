@if ((content?.level ?? level) === 1) {
  <h1 [class.heading-extra-margin]="!(content?.showDivider ?? showDivider)">
    <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
  </h1>
}
@if ((content?.level ?? level) === 2) {
  <h2 [class.heading-extra-margin]="!(content?.showDivider ?? showDivider)">
    <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
  </h2>
}

@if (content?.showDivider ?? showDivider) {
  <div class="divider"></div>
}

<ng-template #contentTemplate>
  {{ content?.text ?? text ?? '' }}
</ng-template>
